name: Build Z-DEV-2 Docker

on:
  workflow_dispatch:
    inputs:
      repository:
        description: "Fork repository to build from (owner/repo)"
        required: true
        default: "the-dev-z/nofx"
      ref:
        description: "Upstream ref to build (e.g. main or dev)"
        required: true
        default: "z-dev-v2"

# Ensure the caller has sufficient token permissions
permissions:
  contents: read
  packages: write

jobs:
  build:
    uses: ./.github/workflows/docker-build-reusable.yml
    with:
      checkout_repository: ${{ inputs.repository }}
      checkout_ref: ${{ inputs.ref }}
      registry_ghcr: ghcr.io
      create_latest: true
    secrets: inherit