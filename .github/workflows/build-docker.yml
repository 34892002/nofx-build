name: Build NOFX Upstream Images

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Upstream ref to build (e.g. main or dev)"
        required: true
        default: "dev"

# Ensure the caller has sufficient token permissions
permissions:
  contents: read
  packages: write

jobs:
  build:
    uses: ./.github/workflows/docker-build-reusable.yml
    with:
      checkout_repository: NoFxAiOS/nofx
      checkout_ref: ${{ inputs.ref }}
      registry_ghcr: ghcr.io
      create_latest: true
    secrets: inherit